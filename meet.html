        <script>
            const navItems = document.querySelectorAll('nav>ul>li>a')
            const groupMembers = document.querySelectorAll('.group-member')
            let ms = 100

            navItems.forEach((item) => {
                item.classList.add('animate__animated', 'animate__fadeInRightBig')
                item.style.setProperty('animation-delay', ms + 'ms')
                ms = ms + 100
            })

            setTimeout(() => {
                groupMembers.forEach((member) => {
                    member.classList.add('animate__animated', 'animate__zoomInRight')
                    member.classList.remove('group-member')
                    member.style.setProperty('animation-delay', ms + 'ms')
                    ms = ms + 100
                })
            }, 500)
        </script>
